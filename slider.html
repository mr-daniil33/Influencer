<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider" id="slider">
        <div class="wrapper">
          <div class="slides" id="slides">
            <img src="/images/cat1.jpg" alt="кот 1" class="slide">
            <img src="/images/cat2.jpg" alt="кот 2" class="slide">
            <img src="/images/cat3.jpg" alt="кот 3" class="slide">
            <img src="/images/cat4.jpg" alt="кот 4" class="slide">
            <img src="/images/hamster.jpg" alt="грустный хомяк" class="slide">
          </div>
        </div>
        <div class="indicators" id="indicators"></div>
        <a id="prev" class="control prev"><img src="images/prev.png" alt="стрелочка влево"></a>
        <a id="next" class="control next"><img src="images/next.png" alt="стрелочка вправо"></a>
      </div>
<script src="/js/slider.js"></script>
</body>
</html>
